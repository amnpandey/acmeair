db:
  container_name: db
  image: mongo
  net: ${NETWORK}
  ports:
    - 27017:27017

nginx2:
  container_name: nginx2
  net: ${NETWORK}
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /www/public
  volumes_from:
    - liberty1
    - liberty2
    - liberty3
    - liberty4
    - liberty5

liberty1:
  container_name: liberty1
  net: ${NETWORK}
  build: ./acmeair-mainapp/
  environment:
    - LICENSE=accept

liberty2:
  container_name: liberty2
  net: ${NETWORK}
  build: ./acmeair-as/
  environment:
    - LICENSE=accept

liberty3:
  container_name: liberty3
  net: ${NETWORK}
  build: ./acmeair-bs/
  environment:
    - LICENSE=accept

liberty4:
  container_name: liberty4
  net: ${NETWORK}
  build: ./acmeair-cs/
  environment:
    - LICENSE=accept

liberty5:
  container_name: liberty5
  net: ${NETWORK}
  build: ./acmeair-fs/
  environment:
    - LICENSE=accept
